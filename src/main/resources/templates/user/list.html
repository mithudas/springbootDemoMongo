<html>
<head>
    <title>Users</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-spacing: 0px;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>

<table>

    <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Gender</th>
    <th>Age</th>
    <th></th>
    </thead>
    <tbody>
    <tr th:each="user:${userList}">
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.gender}"></td>
        <td th:text="${user.age}"></td>
        <td><a th:href="@{/updateUser(id=${user.id})}">Update</a></td>
    </tr>
    </tbody>
</table>


<a href="/createUser" > Add User</a>
</body>
</html>
