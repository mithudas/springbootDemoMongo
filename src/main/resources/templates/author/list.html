<html>
<head>
    <title>Authors</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-spacing: 0px;
        }
        th, td {
            padding: 10px;
        }
    </style>
</head>
<body>

<table>

    <thead>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Gender</th>
    <th>Age</th>
    <th></th>
    </thead>
    <tbody>
    <tr th:each="author:${authorList}">
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.lastName}"></td>
        <td th:text="${author.gender}"></td>
        <td th:text="${author.age}"></td>
        <td><a th:href="@{/updateAuthor(id=${author.id})}">Update</a></td>
        <td><a th:href="@{/deleteAuthor(id=${author.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>


<a href="/createAuthor" > Add Author</a>
</body>
</html>
